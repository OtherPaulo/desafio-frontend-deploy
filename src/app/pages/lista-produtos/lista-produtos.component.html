<div class="container mx-auto py-8">
  <div class="mb-6">
    <h1 class="text-2xl font-bold">Produtos Cadastrados</h1>
    <p class="text-muted-foreground">Veja a lista de produtos cadastrados.</p>
  </div>
  <div class="border shadow-sm rounded-lg">
    <div class="relative w-full overflow-auto">
      <table class="w-full caption-bottom text-sm">
        <thead class="[&amp;_tr]:border-b">
          <tr class="border-b transition-colors hover:bg-muted/50 data-[state=selected]:bg-muted">
            <th class="h-12 px-4 text-left align-middle font-medium text-muted-foreground [&amp;:has([role=checkbox])]:pr-0">
              Código
            </th>
            <th class="h-12 px-4 text-left align-middle font-medium text-muted-foreground [&amp;:has([role=checkbox])]:pr-0">
              Descrição
            </th>
            <th class="h-12 px-4 text-left align-middle font-medium text-muted-foreground [&amp;:has([role=checkbox])]:pr-0">
              Data de Entrada
            </th>
            <th class="h-12 px-4 text-left align-middle font-medium text-muted-foreground [&amp;:has([role=checkbox])]:pr-0">
              Data de Validade
            </th>
          </tr>
        </thead>
        <tbody class="[&amp;_tr:last-child]:border-0">
          <tr *ngFor="let produto of produtos" class="border-b transition-colors hover:bg-muted/50 data-[state=selected]:bg-muted">
            <td class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0">{{ produto.codigo }}</td>
            <td class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0">{{ produto.descricao }}</td>
            <td class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0">{{ produto.dataEntrada | date }}</td>
            <td class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0">{{ produto.dataValidade | date }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
